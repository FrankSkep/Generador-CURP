<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de CURP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-transparent navbar-bottom-border">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="images/logo.png"
            alt="Logo"
            width="44"
            height="38"
            class="d-inline-block align-text-top"
          />
          Generador CURP
        </a>
      </div>
    </nav>

    <div class="container mt-3">
      <div id="container">
        <form id="curpForm">
          <fieldset>
            <legend class="text-center">Datos Personales</legend>
            <hr />
            <div class="mb-2">
              <label for="nombr" class="form-label">Nombre *:</label>
              <input type="text" class="form-control" id="nombr" />
            </div>

            <div class="row mb-2">
              <div class="col">
                <label for="apPat" class="form-label">Primer apellido *:</label>
                <input type="text" class="form-control" id="apPat" />
              </div>
              <div class="col">
                <label for="apMat" class="form-label">Segundo apellido:</label>
                <input type="text" class="form-control" id="apMat" />
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-md-3">
                <label for="diaNac" class="form-label"
                  >Día de nacimiento *:</label
                >
                <select class="form-select" id="diaNac">
                  <option value="" selected>Seleccione el día</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="mesNac" class="form-label"
                  >Mes de nacimiento *:</label
                >
                <select class="form-select" id="mesNac">
                  <option value="" selected>Seleccione el mes</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="anioNac" class="form-label"
                  >Año de nacimiento *:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="anioNac"
                  placeholder="1900-Presente"
                />
              </div>
              <div class="col-md-3">
                <label for="sexo" class="form-label">Sexo *:</label>
                <select class="form-select" id="sexo">
                  <option value="" selected>Seleccione su sexo</option>
                  <option value="H">Hombre</option>
                  <option value="M">Mujer</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col">
                <label for="estadoNac" class="form-label"
                  >Estado de nacimiento *:</label
                >
                <select class="form-select" id="estadoNac">
                  <option value="" selected>Seleccione el estado</option>
                </select>
              </div>
            </div>
          </fieldset>

          <div class="text-center">
            <!-- Boton para generar la curp -->
            <button
              type="button"
              class="btn btn-success"
              onclick="generarCurp()"
            >
              Generar CURP
            </button>
            <!-- Boton para limpiar todo el formulario -->
            <button type="reset" class="btn btn-danger" onclick="limpiarForm()">
              Limpiar
            </button>
          </div>

          <!-- Espacio para desplegar mensajes -->
          <h5 id="mensajes"></h5>
        </form>
      </div>
    </div>

    <footer class="bg-dark text-light text-center py-1">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="mb-0">Generador CURP &copy; 2024</p>
          </div>
          <div class="col">
            <p class="mb-0">
              Desarrollador:
              <a
                href="https://github.com/FrankSkep"
                target="_blank"
                class="text-light"
                >Frank Skep</a
              >
            </p>
          </div>
          <div class="col">
            <p class="mb-0">Los datos ingresados son privados.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="fillSelectors.js"></script>
    <script src="curp.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
