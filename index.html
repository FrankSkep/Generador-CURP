<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de CURP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4" id="titulo">GENERADOR DE CURP</h1>

  <form id="curpForm">
    <div class="mb-3">
      <label for="nombr" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombr">
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="apPat" class="form-label">Primer apellido:</label>
        <input type="text" class="form-control" id="apPat">
      </div>
      <div class="col">
        <label for="apMat" class="form-label">Segundo apellido:</label>
        <input type="text" class="form-control" id="apMat">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="diaNac" class="form-label">Día de nacimiento:</label>
        <select class="form-select" id="diaNac">
          <option value="" selected>Seleccione el día</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="mesNac" class="form-label">Mes de nacimiento:</label>
        <select class="form-select" id="mesNac">
          <option value="" selected>Seleccione el mes</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="anioNac" class="form-label">Año de nacimiento:</label>
        <input type="number" class="form-control" id="anioNac" placeholder="1900-Presente">
      </div>
    </div>

    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo:</label>
      <select class="form-select" id="sexo">
        <option value="" selected>Seleccione su sexo</option>
        <option value="H">Hombre</option>
        <option value="M">Mujer</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="estadoNac" class="form-label">Estado de nacimiento:</label>
      <select class="form-select" id="estadoNac">
        <option value="" selected>Seleccione el estado</option>
      </select>
    </div>

    <!-- Boton para generar la curp -->
    <button type="button" class="btn btn-primary" onclick="generarCurp()">Generar CURP</button>
    <!-- Boton para limpiar datos de todos los campos -->
    <button type="button" class="btn btn-primary" onclick="borrarFormulario()">Limpiar</button>
    <h5 class="mt-4" id="curpGenerada">CURP : </h5>

  </form>
</div>

<script src="fillForm.js"></script>
<script src="curp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
